<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 1200"
  preserveAspectRatio="xMidYMid meet"
>
  <defs>
    <!-- tiny chain‐stitch loop pattern -->
    <pattern id="chain" patternUnits="userSpaceOnUse" width="6" height="6">
      <path
        d="M0,3 C1.5,0 4.5,0 6,3 C4.5,6 1.5,6 0,3"
        stroke="white"
        stroke-width="1"
        fill="none"
      />
    </pattern>
  </defs>

  <!-- jean silhouette -->
  <path
    id="silhouette"
    d="
      M200,100
      L600,100
      L650,1100
      L500,1100
      L500,600
      L300,600
      L300,1100
      L150,1100
      Z
    "
    fill="none"
    stroke="url(#chain)"
    stroke-width="4"
  />

  <!-- radiating chain‐stitch rays -->
  <path
    class="ray"
    d="M400,600 L50,600"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L750,600"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L400,50"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L400,1150"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L800,400"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L800,800"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L0,400"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
  <path
    class="ray"
    d="M400,600 L0,800"
    fill="none"
    stroke="url(#chain)"
    stroke-width="2"
  />
</svg>
